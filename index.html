<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Assistant - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>BJJ Assistant</h1>
            <div class="logo">
                <img src="immagini/ui/belt.png" alt="BJJ Belt" width="100" height="100">
            </div>
            <p>Inserisci la password per accedere ai contenuti</p>
            <div id="login-form">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button id="login-button">Accedi</button>
            </div>
            <div id="error-message" class="hidden">Password non corretta. Riprova.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
